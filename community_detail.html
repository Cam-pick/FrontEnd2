<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커뮤니티 글 상세페이지</title>

    <!--style-->
    <link rel="stylesheet" href="css/init.css">
    <link rel="stylesheet" href="css/community_deatil.css">

    <!--아이콘-->
    <!--웹폰트-->

        <script src="js/html5shiv.min.js"></script>

<body>
    <header id="header">
        <div class="container">
            <div class="row">
                <div class="header_title">사이트 이름</div>
                <div class="header_menu">
                    <button id="main_btn" type="button" onclick="location.href='index.html'">찾아보기</button>
                    <button id="community_btn" type="button" onclick="location.href='community.html'">커뮤니티</button>
                    <button id="mypage_btn" type="button" onclick="location.href='index.html'">마이페이지</button>
                    <button id="login_btn" type="button" onclick="location.href='login.html'">로그인</button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div id="headline">
                <button id="tag" type="button">태그</button>
                <h2 id="title">작성글 제목</h2>
                <button id="modify">수정</button>
                <button id="delete">삭제</button>
            </div>
            <div id="text"></div>
            <div id="form_user_comment">
                <div id="comment_count">댓글 <span id="count">0</span></div>
                <input id="comment_input" placeholder="댓글 입력">
                <button id="submit">등록</button>
            </div>
            <div id="others_comment">
                <ul>
                    <li class="form_others_comment">
                        <div class="info">
                            <img class="profile_img" src="./img/cat1.jpg" alt="프로필">
                            <span class="others_name">han****</span>
                            <a class="modify">수정</a>
                            <a class="delete">삭제</a>
                            <span class="others_time">7분전</span>
                        </div>
                        <div class="others_text">대충 댓글입니다@!</div>
                        <a class="reply">답글</a>
                    </li>
                    <li class="form_others_comment">
                        <div class="info">
                            <img class="profile_img" src="./img/cat1.jpg" alt="프로필">
                            <span class="others_name">han****</span>
                            <a class="modify">수정</a>
                            <a class="delete">삭제</a>
                            <span class="others_time">7분전</span>
                        </div>
                        <div class="others_text">대충 댓글입니다@!</div>
                        <a class="reply">답글</a>
                    </li>
                    <li class="form_others_comment">
                        <div class="info">
                            <img class="profile_img" src="./img/cat1.jpg" alt="프로필">
                            <span class="others_name">han****</span>
                            <a class="modify">수정</a>
                            <a class="delete">삭제</a>
                            <span class="others_time">7분전</span>
                        </div>
                        <div class="others_text">대충 댓글입니다@!</div>
                        <a class="reply">답글</a>
                    </li>
                </ul>
            </div>
            
        </div>
    </main>
    <footer>
        <div class="container"></div>
    </footer>
</body>
</html>
