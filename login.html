<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>

    <!--style-->
    <link rel="stylesheet" href="css/init.css">
    <link rel="stylesheet" href="css/login.css">
    
    <!--아이콘-->
    <!--웹폰트-->

    <!-- HTLM5shiv ie6~8 -->

<body>
    <main id="main">
        <div class="container">
            <h2 id="logo">LOGO</h2>
            <form method="post" action="서버url" id="login_form">
                <div id="user_input">
                    <input id="id" type="text" name="아이디" placeholder="아이디"><br>
                    <input id="password" type="password" name="비밀번호" placeholder="비밀번호">
                </div>
                <div id="checkbox_row">
                    <label for="remember_check"><input type="checkbox" id="remember_check">아이디 저장</label>
                    <label for="keep_login"><input type="checkbox" id="keep_login">로그인 유지</label>
                </div>
                <input id="login" type="button" value="로그인">
                <a href="./signup.html"><input id="register" type="button" value="회원가입"></a>
            </form>
        </div>
    </main>
    <footer><div class="container"></div></footer>
</body>
</html>
