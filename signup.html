<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>

    <!--style-->
    <link rel="stylesheet" href="css/init.css">
    <link rel="stylesheet" href="css/signup.css">

    <!--아이콘-->
    <!--웹폰트-->

    <!-- HTLM5shiv ie6~8 -->
    <!--[if lt IE 9]> 
        <script src="js/html5shiv.min.js"></script>
        <script type="text/javascript">
            alert("현재 당신이 보는 브라우저는 지원하지 않습니다. 최신 브라우저로 업데이트해주세요!");
        </script>
    <![endif]-->
</head>
<body>
    <main>
        <h2 id="logo">LOGO</h2>
        <form class="form_info" action="signup.html" method="post">
            <div class="container">
                <div id="signup_id">
                    <p id="id">(필수)아이디</p></div>
                    <input type="text" name="user_id" placeholder="아이디 입력">
                    <input type="button" name="user_id_check" value="중복 확인">
                </div>
                <div id="signup_pw">
                    (필수)비밀번호<br>
                    <input type="text" name="user_pw" placeholder="비밀번호 입력">
                </div>
                <div id="signup_pw_check">
                    (필수)비밀번호 확인<br>
                    <input type="text" name="user_pw" placeholder="비밀번호 확인">
                </div>
                <div id="username">
                    (필수)닉네임<br>
                    <input type="text" name="username" placeholder="닉네임 입력">
                </div>
                <div id="introduce">
                    (선택)자기소개<br>
                    <textarea name="introduce" id="user_introduce" cols="24" rows="10"></textarea>
                </div>
                <div id="email">
                    (선택)이메일<br>
                    <input type="text" name="user_email" placeholder="이메일 입력">
                </div>
                <input type="submit" value="가입하기">            
            </div> 
        </form>
    </main>
    <footer><div class="container"></div></footer>
</body>
</html>
